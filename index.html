<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style/bootstrap.min.css">
  <link rel="stylesheet" href="./style/boostrap_overwrite.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/svg+xml" href="./images/heart-half.svg">
  <title>HAKO</title>
</head>

<body>
  <section class="my-3 text-center hako-title-section">
    <h1>HAKO</h1>
    <p class="text-uppercase fw-light px-5">hug your hardcore <i class="bi bi-heart-half"></i></p>
  </section>

  <main class="container d-flex flex-column align-items-center d-md-none">
    <figure class="px-5 pt-3">
      <blockquote class="blockquote">
        <p>Need more space for self-displaying.</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        Device's screen width is not enough for running this project ðŸ’”
      </figcaption>
    </figure>
    
    <img class="w-100 px-5" src="./images/undraw_work_in_progress_uhmv.svg">
  </main>

  <main class="hako-container d-none d-md-flex ">
    <!-- friend list -->
    <section id="friendList" class="list-group list-group-flush hako-friend-list">
    </section>

    <!-- friend modal -->
    <div class="modal fade" id="friendModal" tabindex="-1" aria-labelledby="friendModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title h5" id="friendModalLabel"></p>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- chat area -->
    <section id="chatArea">
      <!-- when no chat -->
      <div id="startChatHint" class="mt-5 d-flex flex-column align-items-center">
        <i class="bi bi-chat-dots-fill fs-1"></i>
        <span>click a friend, start to chat</span>
      </div>
      <!-- Friend Name -->
      <div id="friendNameDisplay" class="d-none hako-friend-name-display text-light d-flex align-items-center">
        <span class="ms-3 hako-status hako-online"></span>
        <span class="hako-friend-name"></span>
      </div>
      <!-- message display area -->
      <div id="messageDisplay" class="border-dark border-bottom overflow-auto d-none hako-msg-display"></div>
      <!-- message input area -->
      <div id="messageInputContainer" class="overflow-auto d-none hako-msg-input-container hako-msg-input">
        <form id="messageInputForm" class="form-floating h-100" autocomplete="off">
          <textarea id="messageInput" class="form-control"></textarea>
          <label for="messageInput">Press Shift + Enter to send message:</label>
          <button type="reset" id="messageInputFormResetBtn" class="visually-hidden"></button>
        </form>
      </div>
    </section>

    <!-- operation panel -->
    <section id="operationPanel" class="border-dark border-start d-flex flex-column justify-content-between align-items-center">
      <!-- personal -->
      <div id="userAvatar">
        <i class="bi bi-person-circle" data-bs-toggle="modal" data-bs-target="#userPersonalPanel"></i>
        <!-- personal modal -->
        <div class="modal fade" id="userPersonalPanel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm"></div>
        </div>
      </div>

      <div class="d-inline-flex flex-column align-items-center">
        <!-- setting -->
        <i id="personalSettings" class="bi bi-gear-fill" data-bs-toggle="modal" data-bs-target="#personalSettingsPanel"></i>
        <!-- setting modal -->
        <div class="modal fade" id="personalSettingsPanel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="personalSettingsPanelLabel" aria-hidden="true">
          <div class="modal-dialog"></div>
        </div>
        <!-- GitHub -->
        <a href="https://github.com/tzynwang/ac_practice_2-2_chat_room#readme" target="_blank"><i class="bi bi-github"></i></a>
      </div>
    </section>
  </main>

  <!-- ceremony modal -->
  <section id="ceremonyMessage"></section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./scripts/index.js" type="module"></script>
</body>

</html>
